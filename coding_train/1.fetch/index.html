<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <title>

    <body>
        <img src="" id="rainbow"/>
        <script>
            console.log('about to fetch a rainbow');
            catchRainbow()
            .then(response=>{
                console.log('yay');

            })
            
            .catch(error=>{
            console.log('error!')
            console.error(error);
            });

            async function catchRainbow(){
               const response= await fetch('http://localhost:5500/coding_train\\rainbow.jpg');
               const blob= await response.blob();
               document.getElementById('rainbow').src=URL.createObjectURL(blob);
            
            }

        </script>
    </body>
